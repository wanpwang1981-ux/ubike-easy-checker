name: Update YouBike Data

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    # ğŸŒŸ åœ¨ Job å±¤ç´šæ–°å¢ permissions å€å¡Š ğŸŒŸ
    permissions:
      contents: write # æˆäºˆ GITHUB_TOKEN å¯«å…¥å…§å®¹çš„æ¬Šé™

    steps:
      - name: Check out repository
        # ğŸŒŸ ç¢ºä¿ checkout ä½¿ç”¨ GITHUB_TOKEN ğŸŒŸ
        # é›–ç„¶ actions/checkout@v3 é è¨­æœƒä½¿ç”¨å®ƒï¼Œä½†æ˜ç¢ºæŒ‡å®šæ›´ç©©å¥
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # é›–ç„¶é è¨­å°±æ˜¯é€™å€‹ï¼Œä½†ç¢ºä¿å®ƒè¢«ä½¿ç”¨

      # ... (å…¶ä»–æ­¥é©Ÿä¿æŒä¸è®Š) ...

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch new data
        env:
          TDX_CLIENT_ID: ${{ secrets.TDX_CLIENT_ID }}
          TDX_CLIENT_SECRET: ${{ secrets.TDX_CLIENT_SECRET }}
        run: python fetch_data.py --source tdx

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/stations.json
          git diff --staged --quiet || (git commit -m "Automated data update" && git push)
      - name: Commit and push if changed
        # ğŸŒŸ æ–°å¢ env å€å¡Šä¾†å­˜å– GH_PAT ğŸŒŸ
        env:
          # å°‡æ‚¨çš„ PAT å¯†é‘°å¼•å…¥ç’°å¢ƒè®Šæ•¸ï¼Œå‘½åç‚º GITHUB_TOKEN_FOR_PUSH
          GITHUB_TOKEN_FOR_PUSH: ${{ secrets.GH_PAT }}
          
        run: |
          # 1. é…ç½® Git ä½¿ç”¨ bot çš„èº«åˆ†
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. æº–å‚™è¦ commit çš„æª”æ¡ˆ
          git add src/stations.json
          
          # 3. æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´ï¼Œå¦‚æœæœ‰ï¼Œå‰‡é€²è¡Œ commit
          if git diff --staged --quiet; then
            echo "No changes to commit. Exiting."
          else
            git commit -m "Automated data update"
            
            # 4. ğŸŒŸ é—œéµæ­¥é©Ÿï¼šä½¿ç”¨ PAT æ¨é€ ğŸŒŸ
            # å–å¾—å„²å­˜åº«çš„é ç«¯ URL (ä¾‹å¦‚ github.com/user/repo)
            REMOTE_URL=$(git remote get-url origin)
            # ç§»é™¤ URL å‰é¢çš„ https://
            CLEAN_URL=${REMOTE_URL#https://}
            
            # å»ºç«‹æ–°çš„æ¨é€ URLï¼Œå°‡ PAT åµŒå…¥å…¶ä¸­ï¼š
            # https://<PAT>@github.com/user/repo
            PUSH_URL="https://${GITHUB_TOKEN_FOR_PUSH}@${CLEAN_URL}"
            
            # ä½¿ç”¨æ–°çš„ URL é€²è¡Œæ¨é€
            git push $PUSH_URL
          fi
