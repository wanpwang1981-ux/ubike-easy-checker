name: Update YouBike Data

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # ğŸŒŸ æ¬Šé™è¨­å®šï¼šé€™æ˜¯å¿…é ˆçš„ï¼Œç¢ºä¿ GITHUB_TOKEN æœ‰å¯«å…¥æ¬Šé™ ğŸŒŸ
    permissions:
      contents: write

    steps:
      - name: Check out repository
        # ğŸŒŸ é—œéµï¼šä½¿ç”¨ actions/checkout@v4ï¼Œä¸¦æ˜ç¢ºå‚³å…¥æ‚¨çš„ PAT ğŸŒŸ
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          # é€™è£¡æˆ‘å€‘ä½¿ç”¨ PAT ä¾† checkoutï¼Œç¢ºä¿å¾ŒçºŒæ“ä½œèƒ½ç¹¼æ‰¿é€™å€‹å¼·æ¬Šé™

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch new data
        env:
          TDX_CLIENT_ID: ${{ secrets.TDX_CLIENT_ID }}
          TDX_CLIENT_SECRET: ${{ secrets.TDX_CLIENT_SECRET }}
        # ç¢ºä¿ fetch_data.py æœƒç¢ºå¯¦ç”¢ç”Ÿæˆ–ä¿®æ”¹ src/stations.json
        run: python fetch_data.py --source tdx

      # ğŸŒŸ é—œéµæ–°æ­¥é©Ÿï¼šä½¿ç”¨ git-auto-commit-action ğŸŒŸ
      - name: Commit and Push Changes Automatically
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # æäº¤çš„æª”æ¡ˆï¼š
          file_pattern: 'src/stations.json'
          # æäº¤è¨Šæ¯ï¼š
          commit_message: 'Automated data update'
          # Git ä½¿ç”¨è€…åç¨±ï¼š
          commit_user_name: 'github-actions[bot]'
          # Git E-mailï¼š
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          # é€™è£¡æœƒè‡ªå‹•ä½¿ç”¨ actions/checkout æ­¥é©Ÿè¨­å®šå¥½çš„æ†‘è­‰ (å³æ‚¨çš„ GH_PAT) é€²è¡Œæ¨é€
      - name: Commit and push if changed
        # è«‹ç¢ºä¿é€™è£¡ä½¿ç”¨ PAT æˆ– GITHUB_TOKENï¼Œé¿å… 403 éŒ¯èª¤å†æ¬¡å‡ºç¾
        env:
          GITHUB_TOKEN_FOR_PUSH: ${{ secrets.GH_PAT }}
          
        run: |
          # 1. é…ç½® Git èº«ä»½
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. æº–å‚™è¦ commit çš„æª”æ¡ˆ
          git add src/stations.json
          
          # 3. æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if git diff --staged --quiet; then
            echo "No changes to commit. Exiting."
          else
            git commit -m "Automated data update"
            
            # ğŸŒŸ é—œéµä¿®æ”¹ï¼šå…ˆåŸ·è¡Œ Rebase æ‹‰å–é ç«¯è®Šæ›´ ğŸŒŸ
            # ä½¿ç”¨ PAT ä¾†é©—è­‰ pull/rebase æ“ä½œ
            REMOTE_URL=$(git remote get-url origin)
            CLEAN_URL=${REMOTE_URL#https://}
            PUSH_URL="https://${GITHUB_TOKEN_FOR_PUSH}@${CLEAN_URL}"
            
            # æš«æ™‚å°‡ origin çš„ URL è¨­å®šç‚ºå¸¶æœ‰ PAT çš„ URL
            git remote set-url origin $PUSH_URL
            
            echo "Pulling latest changes via rebase..."
            # åŸ·è¡Œæ‹‰å–ä¸¦ Rebase
            git pull --rebase origin main
            
            # 4. æ¨é€è®Šæ›´
            git push origin main
            echo "Successfully pushed changes."
          fi
