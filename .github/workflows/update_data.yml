name: Update YouBike Data

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 雖然使用 PAT，但保留這個設定總是比較好

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch new data
        env:
          TDX_CLIENT_ID: ${{ secrets.TDX_CLIENT_ID }}
          TDX_CLIENT_SECRET: ${{ secrets.TDX_CLIENT_SECRET }}
        run: python fetch_data.py --source tdx

      # 🌟 這裡只有一個 Commit 和 Push 步驟 🌟
      - name: Commit and push with PAT
        env:
          GITHUB_TOKEN_FOR_PUSH: ${{ secrets.GH_PAT }}
          
        run: |
          # 1. 配置 Git 使用 bot 的身分
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. 準備要 commit 的檔案
          git add src/stations.json
          
          # 3. 檢查是否有變更
          if git diff --staged --quiet; then
            echo "No changes to commit. Exiting."
          else
            git commit -m "Automated data update"
            
            # 4. 關鍵：使用 PAT 進行驗證並推送到遠端
            REMOTE_URL=$(git remote get-url origin)
            CLEAN_URL=${REMOTE_URL#https://}
            
            PUSH_URL="https://${GITHUB_TOKEN_FOR_PUSH}@${CLEAN_URL}"
            
            git push $PUSH_URL
            echo "Successfully pushed changes using PAT."
          fi
