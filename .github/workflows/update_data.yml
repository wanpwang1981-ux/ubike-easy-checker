name: Update YouBike Data

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # é›–ç„¶ä½¿ç”¨ PATï¼Œä½†ä¿ç•™é€™å€‹è¨­å®šç¸½æ˜¯æ¯”è¼ƒå¥½

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch new data
        env:
          TDX_CLIENT_ID: ${{ secrets.TDX_CLIENT_ID }}
          TDX_CLIENT_SECRET: ${{ secrets.TDX_CLIENT_SECRET }}
        run: python fetch_data.py --source tdx

      # ğŸŒŸ é€™è£¡åªæœ‰ä¸€å€‹ Commit å’Œ Push æ­¥é©Ÿ ğŸŒŸ
      - name: Commit and push with PAT
        env:
          GITHUB_TOKEN_FOR_PUSH: ${{ secrets.GH_PAT }}
          
        run: |
          # 1. é…ç½® Git ä½¿ç”¨ bot çš„èº«åˆ†
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 2. æº–å‚™è¦ commit çš„æª”æ¡ˆ
          git add src/stations.json
          
          # 3. æª¢æŸ¥æ˜¯å¦æœ‰è®Šæ›´
          if git diff --staged --quiet; then
            echo "No changes to commit. Exiting."
          else
            git commit -m "Automated data update"
            
            # 4. é—œéµï¼šä½¿ç”¨ PAT é€²è¡Œé©—è­‰ä¸¦æ¨é€åˆ°é ç«¯
            REMOTE_URL=$(git remote get-url origin)
            CLEAN_URL=${REMOTE_URL#https://}
            
            PUSH_URL="https://${GITHUB_TOKEN_FOR_PUSH}@${CLEAN_URL}"
            
            git push $PUSH_URL
            echo "Successfully pushed changes using PAT."
          fi
