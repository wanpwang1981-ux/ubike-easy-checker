<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBike 通勤即時查詢</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>UBike 通勤即時查詢 (台北市)</h1>
        <p id="status-message">正在載入...</p>
    </header>

    <main>
        <div class="controls">
            <div class="filters">
                <input type="text" id="search-input" placeholder="依站點名稱搜尋...">
                <select id="district-filter">
                    <option value="">所有行政區</option>
                </select>
            </div>
            <div class="favorites-io">
                <button id="export-btn" title="匯出最愛">📤 匯出</button>
                <button id="import-btn" title="匯入最愛">📥 匯入</button>
            </div>
        </div>

        <div id="import-container" class="hidden">
            <textarea id="import-textarea" placeholder="貼上您之前匯出的最愛代碼..."></textarea>
            <button id="import-confirm-btn">確認匯入</button>
        </div>


        <section id="favorites-section" class="station-list-section">
            <h2>⭐ 我的最愛</h2>
            <div id="favorites-list" class="station-list">
                <!-- Favorite stations will be rendered here by JS -->
            </div>
        </section>

        <section id="nearby-section" class="station-list-section">
            <h2>📍 附近站點</h2>
            <div id="nearby-list" class="station-list">
                <!-- Nearby stations will be rendered here by JS -->
            </div>
        </section>
    </main>

    <footer>
        <p>資料來源：<a href="https://data.gov.tw/dataset/137993" target="_blank" rel="noopener noreferrer">政府資料開放平台</a></p>
        <p>Made with 🏴‍☠️ by Jules the Pirate Coder</p>
    </footer>

</body>
</html>
